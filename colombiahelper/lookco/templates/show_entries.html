{% extends "layout.html" %}
{% block body %}
<h1>Arreglos para Colombia</h1>
<div id="map">
</div>
<div id="main_list">
<table class="entries">
<tr><th>Tipo</th><th>Cantidad</th>
  {% for entry in entries %}
    <tr><td><a href="/show/{{ entry.name }}">{{ entry.name }}</a></td><td>{{ entry.cant }}</td></tr>
  {% else %}
<!-- Nothing -->
  {% endfor %}
</table>
</div>
{% endblock %}
